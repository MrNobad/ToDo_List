<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <script src="js/bundle.js"></script>
</head>
<body>
  <h1>To-Do's</h1>
  <div id="app">
    <form v-on:submit.prevent="saveNewTodo">
      <input id="new-todo" type="text" v-model="newTodo">
      <input class="font" type="submit" value="Save new To-Do">
    </form>

    <input type="radio" id="low" value="Low" v-model="newPriority" >
    <label for="low">Low</label>
    <input type="radio" id="high" value="High" v-model="newPriority" >
    <label for="high">High</label>

    <ul>
      <li v-for="(todo, index) in todos" :class="todo.isDone ? 'done' : 'not-done' ">
        <span>{{ todo.name }}</span>
        <span>{{ todo.priority }}</span>
        <span v-if="todo.isDone">Done!</span>
        <button v-if="!todo.isDone" v-on:click="doTodo(index)">Completed?</button>
      </li>
    </ul>
  </div>
</body>
</html>
